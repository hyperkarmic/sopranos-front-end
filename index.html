<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Sopranos</a>
          </div>
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Sopranos</a></li>
            <li><a href="#">De Meo Crew</a></li>
            <li><a href="#">New Jersey</a></li>
            <li><a href="#">Recipes</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div>
        <div class="container">
          <div class="row">
            <div class="col text-center">
              <h1 id="quote">"Hello Rat!!!!!"</h1>
            </div>
          </div>
        </div>
      </div>
      <div class="embed-responsive embed-responsive-16by9" id="video">
        <iframe
          class="embed-responsive-item"
          src="https://www.youtube.com/embed/oeIf-9jE2mE"
          allowfullscreen
        ></iframe>
      </div>
      <div class="container">
        <div class="row">
          <div class="col text-center">
            <button class="btn btn-default" id="bouton">next clip</button>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer mt-auto py-3 bg-light">
      <div class="container">
        <span class="text-muted">Copyright Simon Myers 2022</span>
      </div>
    </footer>
    <script src="sopranos.js"></script>
  </body>
</html>
